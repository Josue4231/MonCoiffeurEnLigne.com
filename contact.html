<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Barber Shop Norvégien 007</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500,600,700&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="flaticon-scissors-in-a-hair-salon-badge"></span>Barber Norvégien
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
          aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
            <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="gallery.html" class="nav-link">Galerie</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">À propos</a></li>
            <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTACT SECTION -->
    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-7 heading-section text-center ftco-animate">
            <span class="subheading">Contact</span>
            <h2 class="mb-4">Envoyez-nous un message</h2>
            <p>Nous vous répondrons dès que possible.</p>
          </div>
        </div>

        <div class="row d-flex contact-info mb-5">
          <div class="col-md-6 d-flex">
            <div class="info bg-white p-4">
              <p><strong>Adresse :</strong> 80 Rue des Cités, Aubervilliers, Île-de-France</p>
              <p><strong>Email :</strong> <a href="mailto:josuekialengela@gmail.com">josuekialengela@gmail.com</a></p>
            </div>
          </div>
        </div>

        <div class="row no-gutters block-9">
          <div class="col-md-12 order-md-last d-flex">
            <form action="https://formspree.io/f/mwpbbage" method="POST" class="bg-white p-5 contact-form" id="contact-form">
              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" name="name" class="form-control" placeholder="Votre nom" required>
              </div>
              <div class="form-group">
                <label for="email">Votre email</label>
                <input type="email" name="email" class="form-control" placeholder="votre@email.com" required>
              </div>
              <div class="form-group">
                <label for="message">Votre message</label>
                <textarea name="message" rows="5" class="form-control" placeholder="Écrivez votre message ici..." required></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Envoyer le message</button>
              </div>
              <div class="form-group">
                <p id="success-message" style="display: none; color: green;">Message envoyé avec succès !</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JS for confirmation -->
    <script>
      const form = document.getElementById('contact-form');
      const successMessage = document.getElementById('success-message');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const data = new FormData(form);
        fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            successMessage.style.display = 'block';
            form.reset();
          } else {
            alert("Erreur lors de l'envoi. Veuillez réessayer.");
          }
        });
      });
    </script>
  </body>
</html>
